<!DOCTYPE html>
<html>
<head>
<title>Hovering Tooltip - Madhan Umk</title>
<link rel="stylesheet" href="style.css">

<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">

<link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">

<link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.8.2/css/mdb.min.css" rel="stylesheet">


</head>
<body>
<main>
<div class="row  my-5 ">
        <div class="col-md-12 col-lg-4">

              
        </div>
      
    <div class="col-md-12 col-lg-4 my-5 im">

            <img id="imgg" src="madhanumk.jpg" class="img-fluid" >
            <span id="hoverr">Madhan Umk</span>
        
    </div>
  

</div>
</main>
<script type="text/javascript">
var spanText=document.getElementById('hoverr');
window.onmousemove=function(e){
    var x=e.clientX,
        y=e.clientY;
        spanText.style.top=(y + 20) + 'px';
        spanText.style.left=(x + 20) + 'px';
}

</script>


</body>

</html>
